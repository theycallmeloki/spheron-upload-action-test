on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Hello world action step
        id: hello
        uses: theycallmeloki/spheron-upload-action@v0.1
        with:
          spheron-api-key: ${{ SPHERON_API_KEY }}
          spheron-project-name: ${{ SPHERON_PROJECT_NAME }}
          spheron-organization-id: ${{SPHERON_ORGANIZATION_ID }}
      # Use the output from the `hello` step
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.time }}"
